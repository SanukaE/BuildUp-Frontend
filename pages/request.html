<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.jpg">
    <link rel="stylesheet" href="../CSS/request.css">
    <title>BuildUp | Request</title>
</head>
<body>
    <nav>
        <a href="../index.html">BuildUp</a>

        <div class="links">
            <a href="/home#aboutUs">About Us</a>
            <a href="/home#designs">Our Designs</a>
            <a href="mailto:buildUp@support.com">Email Us</a>
            <a href="/home#theteam">The Team</a>
        </div>
    </nav>

    <div class="container">
        <h1>Request A House</h1>
        <form id="form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="designs">Designs</label>
                <select id="designs" name="designs" aria-placeholder="Design #1" required>
                    <option value="#1">Design #1</option>
                    <option value="#2">Design #2</option>
                    <option value="#3">Design #3</option>
                </select>
            </div>
            <div class="button-group">
                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Reset</button>
            </div>
        </form>
    </div>
    
    <footer>
        <div class="footerContent">
            <div class="footerLinks">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="mailto:buildUp@support.com">Email Us</a>
            </div>
            <p class="footerText">© 2024 BuildUp. All rights reserved.</p>
            <p class="footerText">Made with ❤ by ItzSanuka</p>
        </div>
    </footer>

    <script src="../JS/request.js"></script>
</body>
</html>
